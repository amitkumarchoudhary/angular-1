<!DOCTYPE html>
<html ng-app="myApp" ng-controller="myCtrl" lang="en-US">
        <head>
                <title>AccioCode AngularJS Tutorial</title>
                <meta charset="utf-8">
                <!-- <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1"> -->
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

                <!-- Optional theme -->
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
                <meta name="viewport" content="width=device-width, user-scalable=no">
                <link rel="stylesheet" type="text/css" href="styles.css">
                <script src="js/angular.min.js"></script>
                <script src="../js/employeeController.js"></script>
                <script src="../js/employeeService.js"></script>

        </head>

<body>

<div class="container">
  <form></form>
    <table class="table">
        <tr>
            <td>EmployeeId:</td>
            <td><input type="text" ng-model="emp.employee_id"></td>
        </tr>
        <tr>
          <td>firstName:</td>
          <td><input type="text" ng-model="emp.first_name"></td>
        </tr>
        <tr>
          <td>lastName:</td>
            <td><input type="text" ng-model="emp.last_name"></td>
          </tr>
        <tr>
            <td>Mobile:</td>
            <td><input type="text" ng-model="emp.phone_number"></td>
        </tr>
      <tr>
        <td>Salary:</td>
        <td><input type="text" ng-model="emp.salary"></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td><input type="text" ng-model="emp.email"></td>
      </tr>
        
    </table>
  <button type="submit" ng-click="saveData()">add new data</button>
  </form>
</div>


</body>
</html>
